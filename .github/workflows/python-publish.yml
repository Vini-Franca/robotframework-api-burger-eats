name: Robot Framework API Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install API dependencies
        run: |
          cd api
          npm install
          npm start &  # Inicia a API em segundo plano

      - name: Install Python and Robot Framework
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-yamllibrary
          pip install robotframework-requests
          pip install robot-mongodb-library

      - name: Run Robot Framework tests
        run: |
          robot --outputdir results tests/  # Ajuste o caminho conforme sua estrutura
          
      - name: Generate test summary
        run: |
          echo "### Robot Framework Results" > summary.md
          echo "| Result | Passed ‚úÖ | Failed ‚ùå | Duration üïó |" >> summary.md
          echo "|--------|-----------|-----------|-------------|" >> summary.md
          PASSED=$(grep -oP '(?<=Pass )[0-9]+' results/output.xml | head -1)
          FAILED=$(grep -oP '(?<=Fail )[0-9]+' results/output.xml | head -1)
          DURATION=$(grep -oP '(?<=Elapsed time: )[^<]+' results/report.html)
          echo "| Tests  | $PASSED    | $FAILED    | $DURATION |" >> summary.md
          cat summary.md  # Exibe o conte√∫do do resumo no log

      - name: Upload test summary
        uses: actions/upload-artifact@v2
        with:
          name: robot-framework-summary
          path: summary.md
