name: Robot Framework API Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install API dependencies
        run: |
          cd api  # Correção para 'api' minúsculo
          npm install
          npm start &  # Inicia a API em segundo plano
          sleep 5  # Aguarda um pouco para a API iniciar

      - name: Install Python and Robot Framework
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-yamllibrary
          pip install robotframework-requests
          pip install robot-mongodb-library

      - name: Run Robot Framework tests
        run: |
          robot --outputdir results tests/
          if [ $? -ne 0 ]; then
            echo "Robot Framework tests failed. Check the logs for details."
            exit 1
          fi
          # Imprimir logs
          cat results/log.html

      - name: List results directory
        run: |
          echo "Listing results directory..."
          ls -la results

      - name: Generate Simple Summary
        run: |
          echo "Robot Framework Results:" > summary.txt
          if [ -f results/output.xml ]; then
            PASSED=$(grep -oP '(?<=Pass )[0-9]+' results/output.xml || echo "0")
            FAILED=$(grep -oP '(?<=Fail )[0-9]+' results/output.xml || echo "0")
            DURATION=$(grep -oP '(?<=Elapsed time: )[^<]+' results/report.html || echo "N/A")
            echo "Tests Passed: $PASSED" >> summary.txt
            echo "Tests Failed: $FAILED" >> summary.txt
            echo "Total Duration: $DURATION" >> summary.txt
          else
            echo "output.xml not found. Results not available." >> summary.txt
          fi
          # Adicionar o resumo ao GITHUB_STEP_SUMMARY
          cat summary.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: robot-framework-reports
          path: results/
