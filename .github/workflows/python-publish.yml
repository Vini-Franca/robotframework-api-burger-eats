name: Robot Framework API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # ou a versão necessária

    - name: Install dependencies for API
      run: |
        cd api
        npm install

    - name: Start API
      run: |
        cd api
        npm start &
      env:
        NODE_ENV: production

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        pip install robotframework
        pip install robotframework-requests
        pip install robotframework-yamllibrary
        pip install robot-mongodb-library

    - name: Custom Log - Start Tests
      run: echo ">>> Starting Robot Framework Tests..."

    - name: Run Robot Framework tests
      run: |
        robot --outputdir results tests/

    - name: Custom Log - Test Completed
      run: echo ">>> Robot Framework Tests Completed!"

    - name: Archive Robot Framework results
      uses: actions/upload-artifact@v3
      with:
        name: robot-results
        path: results/

    - name: Generate Robot Framework Summary
      run: |
        echo "### Robot Framework Results" >> $GITHUB_STEP_SUMMARY
        echo "| Result | Passed ✅ | Failed ❌ | Duration 🕗 |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-----------|-----------|-------------|" >> $GITHUB_STEP_SUMMARY
        PASSED=$(grep -o 'Pass [0-9]*' results/output.xml | awk '{print $2}')
        FAILED=$(grep -o 'Fail [0-9]*' results/output.xml | awk '{print $2}')
        DURATION=$(grep -o 'Elapsed time: [^<]*' results/report.html | awk '{print $3, $4}')
        echo "| Tests  | $PASSED    | $FAILED    | $DURATION |" >> $GITHUB_STEP_SUMMARY
