name: Robot Framework API Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install API dependencies
        run: |
          cd api  # Correção para 'api' minúsculo
          npm install
          npm start &  # Inicia a API em segundo plano
          sleep 5  # Aguarda um pouco para a API iniciar

      - name: Install Python and Robot Framework
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-yamllibrary
          pip install robotframework-requests
          pip install robot-mongodb-library

      - name: Run Robot Framework tests
        run: |
          robot --outputdir results tests/  # Ajuste o caminho conforme sua estrutura
          
      - name: Generate test summary
        run: |
          set -e  # Interrompe a execução se um comando falhar
          echo "### Robot Framework Results" > summary.md
          echo "| Result | Passed ✅ | Failed ❌ | Duration 🕗 |" >> summary.md
          echo "|--------|-----------|-----------|-------------|" >> summary.md
          if [ -f results/output.xml ]; then
            PASSED=$(grep -oP '(?<=Pass )[0-9]+' results/output.xml | head -1)
            FAILED=$(grep -oP '(?<=Fail )[0-9]+' results/output.xml | head -1)
            DURATION=$(grep -oP '(?<=Elapsed time: )[^<]+' results/report.html)
            echo "| Tests  | $PASSED    | $FAILED    | $DURATION |" >> summary.md
          else
            echo "Results not found." >> summary.md
          fi

      - name: Upload test summary
        uses: actions/upload-artifact@v3
        with:
          name: robot-framework-summary
          path: summary.md
