name: Run Robot Framework Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install robot-mongodb-library

      - name: Run Robot Framework Tests
        run: |
          robot --outputdir results tests/

      - name: Generate Summary for GitHub Actions
        run: |
          echo "### Robot Framework Results" > summary.md
          echo "| Result | Passed ✅ | Failed ❌ | Duration 🕗 |" >> summary.md
          echo "|--------|-----------|-----------|-------------|" >> summary.md
          if [ -f results/output.xml ]; then
            PASSED=$(grep -oP '(?<=Pass )[0-9]+' results/output.xml | head -1)
            FAILED=$(grep -oP '(?<=Fail )[0-9]+' results/output.xml | head -1)
            DURATION=$(grep -oP '(?<=Elapsed time: )[^<]+' results/report.html)
            echo "| Tests  | $PASSED    | $FAILED    | $DURATION |" >> summary.md
          else
            echo "Results not found. Check if tests were executed successfully." >> summary.md
          fi
          # Move summary to GITHUB_STEP_SUMMARY
          mv summary.md $GITHUB_STEP_SUMMARY

      - name: Upload Robot Framework Results
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: results/
