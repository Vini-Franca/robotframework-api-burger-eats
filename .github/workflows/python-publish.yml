name: Robot Framework API Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install API dependencies
        run: |
          cd api  # Correção para 'api' minúsculo
          npm install
          npm start &  # Inicia a API em segundo plano
          sleep 5  # Aguarda um pouco para a API iniciar

      - name: Install Python and Robot Framework
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-yamllibrary
          pip install robotframework-requests
          pip install robot-mongodb-library

      - name: Run Robot Framework tests
        run: |
          robot --outputdir results tests/
          
      - name: Generate and Upload HTML Report
        run: |
          mkdir -p reports
          mv results/report.html reports/report.html
          mv results/output.xml reports/output.xml
          mv results/log.html reports/log.html
          mv results/summary.html reports/summary.html

      - name: Generate Summary for GitHub Actions
        run: |
          echo "### Robot Framework Results" >> $GITHUB_STEP_SUMMARY
          echo "| Result | Passed ✅ | Failed ❌ | Duration 🕗 |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------|-----------|-------------|" >> $GITHUB_STEP_SUMMARY
          PASSED=$(grep -oP '(?<=Pass )[0-9]+' results/output.xml | head -1)
          FAILED=$(grep -oP '(?<=Fail )[0-9]+' results/output.xml | head -1)
          DURATION=$(grep -oP '(?<=Elapsed time: )[^<]+' results/report.html)
          echo "| Tests  | $PASSED    | $FAILED    | $DURATION |" >> $GITHUB_STEP_SUMMARY

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: robot-framework-reports
          path: reports/*
