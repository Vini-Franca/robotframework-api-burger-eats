name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-browser

    - name: Run Robot Framework Tests
      run: |
        mkdir -p reports  # Cria a pasta 'reports'
        robot -d reports .  # Gera os arquivos de sa√≠da dentro da pasta 'reports'

    - name: Generate report
      run: echo "Checking downloaded reports..."
      
    - name: List files in results directory
      run: ls -la /home/runner/work/robotframework-api-burger-eats/robotframework-api-burger-eats/reports

  generate_report:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
    - uses: actions/checkout@v3

    - name: Download reports
      uses: actions/download-artifact@v3
      with:
        name: reports

    - name: Send report to commit
      uses: joonvena/robot-reporter@v2.5
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}
        report_dir: reports
        output: output.xml
