name: Robot Framework API Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install API dependencies
        run: |
          cd api
          npm install
          npm start & 
          sleep 5 

      - name: Install Python and Robot Framework
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-yamllibrary
          pip install robotframework-requests
          pip install robot-mongodb-library

      - name: Run Robot Framework tests
        run: |
          robot --outputdir results tests/
          if [ $? -ne 0 ]; then
            echo "Robot Framework tests failed. Check the logs for details."
            exit 1
          fi

      - name: Upload test reports with Robot Reporter
        uses: ./.github/actions/robot-reporter  # Aponte para o local onde a ação está configurada
        with:
          output: results/report.html
          format: markdown  # Ou o formato que você preferir
