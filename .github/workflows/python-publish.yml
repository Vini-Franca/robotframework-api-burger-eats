name: Robot Framework API Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install API dependencies
        run: |
          cd api
          npm install
          npm start & 
          sleep 5 

      - name: Install Python and Robot Framework
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-yamllibrary
          pip install robotframework-requests
          pip install robot-mongodb-library

      - name: Run Robot Framework tests
        run: |
          robot --outputdir /home/runner/work/robotframework-api-burger-eats/robotframework-api-burger-eats/results tests/
          if [ $? -ne 0 ]; then
            echo "Robot Framework tests failed. Check the logs for details."
            exit 1
          fi

      - name: List results directory
        run: |
          echo "Listing results directory..."
          ls -la /home/runner/work/robotframework-api-burger-eats/robotframework-api-burger-eats/results

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: /home/runner/work/robotframework-api-burger-eats/robotframework-api-burger-eats/results/*

  generate_report:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - uses: actions/checkout@v3
      
      - name: Download reports
        uses: actions/download-artifact@v3
        with:
          name: reports
      
      - name: Check downloaded files
        run: |
          echo "Checking downloaded reports..."
          ls -la /home/runner/work/robotframework-api-burger-eats/robotframework-api-burger-eats/results

      - name: Send report to commit
        uses: joonvena/robotframework-reporter-action@v2.5
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          report: /home/runner/work/robotframework-api-burger-eats/robotframework-api-burger-eats/results/report.html
          log: /home/runner/work/robotframework-api-burger-eats/robotframework-api-burger-eats/results/log.html
